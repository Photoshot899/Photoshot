<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองคิวถ่ายภาพ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="App01.css">
</head>
<body>
  <div class="container">

    <!-- โลโก้ + หัวเรื่อง -->
    <div class="logo">
      <img src="image/logo1.png" alt="logo icon">
      <div class="logo-text">
        <strong>จองคิว</strong><br><span>ถ่ายภาพ</span>
      </div>
    </div>

    <!-- ฟอร์ม -->
    <form id="bookingForm">
      <input type="text" name="fullname" placeholder="ชื่อเล่น/สาขา" required />
      <input type="tel" name="phone" placeholder="เบอร์โทร ติดต่อ" required />
      <input type="number" name="people" placeholder="จำนวนคน" min="1" required />

      <div class="row">
        <input type="date" name="date" required />
        <input type="time" name="timeStart" required />
        <input type="time" name="timeEnd" required />
      </div>

      <button type="submit">ส่ง</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const today = new Date().toISOString().split("T")[0];
    document.querySelector('input[type="date"]').setAttribute("min", today);

    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const submitBtn = form.querySelector('button');
      const messageBox = document.getElementById('message');
      const originalText = submitBtn.innerText;

      const data = new FormData(form);
      const params = new URLSearchParams(data);

      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.innerText = "กำลังส่ง...";
      messageBox.innerText = "";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxUHf5geZMK6X9UplHhEGIJMQy2yWY8fCwzRw6_88KordX8U5hEmRVzUhQYGo-tv8Oz3w/exec", {
          method: "POST",
          body: params,
        });

        const result = await response.text();

        if (result.includes("ซ้ำ")) {
          messageBox.innerText = "❌ เวลานี้ถูกจองแล้ว กรุณาเลือกใหม่";
          messageBox.style.color = "red";
        } else {
          messageBox.innerText = "✅ จองคิวสำเร็จ";
          messageBox.style.color = "green";
          form.reset();
        }
      } catch (error) {
        messageBox.innerText = "เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง";
        messageBox.style.color = "red";
      }

      submitBtn.classList.remove('loading');
      submitBtn.innerText = originalText;
      setTimeout(() => submitBtn.disabled = false, 1500);
    });
  </script>
</body>
</html>
