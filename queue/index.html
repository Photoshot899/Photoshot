<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองคิวถ่ายภาพ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    button.loading {
      opacity: 0.6;
      pointer-events: none;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- โลโก้ + หัวเรื่อง -->
    <div class="logo">
      <img src="image/logo1.png" alt="logo icon">
      <div class="logo-text">
        <strong>จองคิว</strong><br><span>ถ่ายภาพ</span>
      </div>
    </div>

    <!-- ฟอร์ม -->
    <form id="bookingForm">
      <!-- แถวชื่อเล่น/สาขา + คณะ -->
      <div class="row name-faculty-row">
        <input type="text" name="fullname" placeholder="ชื่อเล่น/สาขา" required />
        <select name="faculty" required>
          <option value="" disabled selected>เลือกคณะ</option>
          <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
          <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
          <option value="คณะบริหารธุรกิจ">คณะบริหารธุรกิจ</option>
          <option value="คณะมนุษยศาสตร์และสังคมศาสตร์">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
          <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
          <option value="คณะสัตวแพทยศาสตร์">คณะสัตวแพทยศาสตร์</option>
          <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
          <option value="คณะสถาปัตยกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์</option>
          <option value="คณะเศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
        </select>
      </div>

      <input type="tel" name="phone" placeholder="เบอร์โทร ติดต่อ" required />

      <!-- แถวจำนวนคน + เงินมัดจำ -->
      <div class="row">
        <div class="field">
          <input type="number" name="people" placeholder="จำนวนคน" min="1" required />
        </div>
        <div class="field">
          <input type="number" name="deposit" placeholder="เงินมัดจำ (บาท)" min="0" required />
        </div>
      </div>

      <!-- แถววันที่และเวลา -->
      <div class="row">
        <div class="field">
          <label>วันที่</label>
          <input type="date" name="date" required />
        </div>
        <div class="field">
          <label>เวลาเริ่ม</label>
          <input type="time" name="timeStart" required />
        </div>
        <div class="field">
          <label>เวลาสิ้นสุด</label>
          <input type="time" name="timeEnd" required />
        </div>
      </div>

      <button type="submit">ส่ง</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    // ตั้งค่าขั้นต่ำวันที่เป็นวันนี้
    const today = new Date().toISOString().split("T")[0];
    document.querySelector('input[type="date"]').setAttribute("min", today);

    // ส่งฟอร์มแบบ async
    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const submitBtn = form.querySelector('button');
      const messageBox = document.getElementById('message');
      const originalText = submitBtn.innerText;

      const data = new FormData(form);
      const params = new URLSearchParams(data);

      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.innerText = "กำลังส่ง...";
      messageBox.innerText = "";

      try {
        // ✅ เปลี่ยนเป็น URL จริงที่ได้จากการ Deploy Web App
        const response = await fetch("https://script.google.com/macros/s/AKfycbz3Pr6qy-I7rWfE6_flPydvbiZ0VrWWJuche_rf702oBudhlhvIN71uxhMyewWWEsbeZw/exec", {
        // const response = await fetch("https://script.google.com/macros/s/AKfycbwLvUjKILmkZxIW5eJ0l--kd34WrpjUYJdPY9wJm6lo37HASsRVqEECEh3WBCVsF9M0Tg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: params.toString(),
        });


        const result = await response.json();

        if (result.status === "duplicate") {
          messageBox.innerText = "❌ เวลานี้ถูกจองแล้ว กรุณาเลือกใหม่";
          messageBox.style.color = "red";
        } else if (result.status === "success") {
          messageBox.innerText = "✅ จองคิวสำเร็จ";
          messageBox.style.color = "green";
          form.reset();
        } else {
          messageBox.innerText = "❌ เกิดข้อผิดพลาด: " + (result.message || "ไม่ทราบสาเหตุ");
          messageBox.style.color = "red";
        }
      } catch (error) {
        messageBox.innerText = "❌ เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์";
        messageBox.style.color = "red";
        console.error(error);
      }

      submitBtn.classList.remove('loading');
      submitBtn.innerText = originalText;
      setTimeout(() => submitBtn.disabled = false, 1500);
    });
  </script>
</body>
</html>
